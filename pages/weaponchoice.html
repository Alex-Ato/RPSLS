<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <link rel="stylesheet" href="../css/TEMPWeaponstyle.css">
  <title>Phaser Choice</title>
</head>

<body id="weaponChoice" class="weaponChoiceBG">
  <div id="loadPageHere">

    <h1 class="weaponsTitle d-flex justify-content-center mt-5 mb-5">Select your Phaser</h1>
    <div class="container-fluid mb-5">
      <div class="row">
        <div class="col-4 d-flex justify-content-center align-items-center mb-4">
          <img src="../pictures/Therock.png" class="adjustRock pointer" alt="Dwayne Johnson's Face" id="rock">
        </div>
        <div class="col-4 d-flex justify-content-center align-items-center">
          <img src="../pictures/spongebobGhost.png" class="adjustPaper pointer" alt="spongebob Paper Ghost" id="paper">
        </div>
        <div class="col-4 d-flex justify-content-center align-items-center">
          <img src="../pictures/scissorsE.png" class="adjustScissors pointer" alt="Edward Scissorhands" id="scissors">
        </div>
        <div class="col-4 d-flex justify-content-center weaponsTitle marginBottom">
          <button class="btn btn-primary weaponsBtn" id="rockBtn">
            <h2>Rock</h2>
          </button>
        </div>
        <div class="col-4 d-flex justify-content-center weaponsTitle marginBottom">
          <button class="btn btn-primary weaponsBtn" id="paperBtn">
            <h2>Paper</h2>
          </button>
        </div>
        <div class="col-4 d-flex justify-content-center weaponsTitle marginBottom">
          <button class="btn btn-primary weaponsBtn" id="scissorsBtn">
            <h2>Scissors</h2>
          </button>
        </div>
        <div class="col-6 d-flex justify-content-center align-items-center">
          <img src="../pictures/Spoda.jpg" class="adjustRock pointer" alt="spock" id="spock">
        </div>
        <div class="col-6 d-flex justify-content-center align-items-center">
          <img src="../pictures/RangoLiz.png" class="adjustPaper pointer" alt="lizard" id="lizard">
        </div>
        <div class="col-6 d-flex justify-content-center weaponsTitle">
          <button class="btn btn-primary weaponsBtn" id="spockBtn">
            <h2>Spock</h2>
          </button>
        </div>
        <div class="col-6 d-flex justify-content-center weaponsTitle weaponAdjustBtn">
          <button class="btn btn-primary weaponsBtn" id="lizardBtn">
            <h2>Lizard</h2>
          </button>
        </div>
      </div>
    </div>
  </div>



  <!-- Optional JavaScript; choose one of the two! -->

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
    crossorigin="anonymous"></script>
  <script src="../js/script.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>

</body>

</html>
