<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/TEMPFinalResults.css">
    <script src="https://kit.fontawesome.com/56b4d4f868.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/wickedcss.min.css">
    <title>Results</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function () {
            $("#myModal").modal('show');
        });
    </script>


</head>

<body>

    <div class="resultsBG"></div>




        <!-- Modal -->
        <div class="modal fade" id="myModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
            aria-labelledby="loadScreen">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header d-flex justify-content-center">
                        <div id="spinner" class="spinner-border text-primary mt-2" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                        <h5 class="modal-title cpuAdjustmodal ml-2" id="loadScreen">CPU deciding...</h5>
                    </div>
                    <div class="modal-footer d-flex justify-content-center">
                        <button id="CPUseeResultsBtn" type="button" class="btn btn-primary resultsBtnFont"
                            data-bs-dismiss="modal" disabled>Results</button>
                    </div>
                </div>
            </div>
        </div>
        

        <div class="container-fluid pushDown">
            <div class="row">
                <div class="col-12 d-flex justify-content-center mt-5 mb-2">
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-12 d-flex justify-content-center mb-5 ">
                    <h1 class="rounds">Round 1 of 3</h1>
                </div>
            </div>
        </div>
        <div class="container-fluid">
            <div class="row">
                <div class="col-2"></div>
                <div class="col-4 d-flex justify-content-center mb-5 ">
                    <i class="fas fa-robot fa-10x d-none" id="cpuAnimation"></i>
                </div>
                <div class="col-4 d-flex justify-content-center mb-5 ">
                    <i class="fas fa-user fa-10x d-none " id="playerAnimation"></i>
                </div>
                <div class="col-2"></div>

                <div class="col-2"></div>
                <div class="col-4 d-flex justify-content-center mb-5 ">
                    <h2 id="cpuAnimation2" class="d-none"></h2>
                </div>
                <div class="col-4 d-flex justify-content-center mb-5">
                    <h2 id="playerAnimation2" class="resultsPlayer d-none">Player chose:</h2>
                </div>
                <div class="col-2"></div>

                <div class="col-2"></div>
                <div class="col-4 d-flex justify-content-center">
                    <img id="cpuAnimation3" class="d-none" src="../pictures/spongebobGhost.png" alt="">
                </div>
                <div class="col-4 d-flex justify-content-center">
                    <img id="playerAnimation3" class="resultsPlayer d-none" src="../pictures/spongebobGhost.png" alt="">
                </div>
            </div>
            <div class="col-2"></div>
            <div class="row">
                <div class="col-12 d-flex justify-content-center mt-5 mb-2  ">

                    <h1 class="results d-none" id="results">The Results!!!</h1>
                </div>
            </div>
        </div>

    </div>



    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
    <script src="../js/script.js"></script>
    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
    -->
</body>

</html>
